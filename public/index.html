<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat & Video Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        .sidebar {
            background: white;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .main-content {
            background: white;
            border-radius: 8px;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 20px;
        }
        .video-wrapper {
            position: relative;
            padding-top: 75%;
            background: #000;
            border-radius: 8px;
        }
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .chat-container {
            border-top: 1px solid #eee;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            background: #f0f0f0;
            max-width: 80%;
        }
        .message.sent {
            background: #0084ff;
            color: white;
            align-self: flex-end;
        }
        .controls {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        input, button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        button {
            background: #0084ff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #0073e6; }
        button.danger { background: #ff4444; }
        button.danger:hover { background: #cc0000; }
        .users-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .user-item {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-item:hover { background: #e5e5e5; }
        .user-item.active { background: #0084ff; color: white; }
    </style>
</head>
<body>
    <div class="container"></body>
        <aside class="sidebar">
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter your name">
                <input type="email" id="email" placeholder="Enter your email">
                <button id="login-btn">Login</button>
            </div>
            <div class="users-list" id="users-list">
                <!-- Users will be dynamically added here -->
            </div>
        </aside>

        <main class="main-content">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="localVideo" autoplay muted></video>
                </div>
                <div class="video-wrapper">
                    <video id="remoteVideo" autoplay></video>
                </div>
            </div>

            <div class="chat-container" id="chat-container">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="controls">
                <input type="text" id="message-input" placeholder="Type a message..." style="flex: 1;">
                <button id="send-btn">Send</button>
                <button id="call-btn">Start Call</button>
                <button id="end-call-btn" class="danger" style="display: none;">End Call</button>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = null;
        let activeRoom = null;
        let peerConnection = null;
        let localStream = null;

        // WebRTC configuration
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        // DOM Elements
        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const usersList = document.getElementById('users-list');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const callBtn = document.getElementById('call-btn');
        const endCallBtn = document.getElementById('end-call-btn');
        const chatContainer = document.getElementById('chat-container');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        // Login functionality
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();

            if (username && email) {
                socket.emit('authenticate', { username, email, name: username });
            }
        });

        // Message sending
        sendBtn.addEventListener('click', () => {
            const content = messageInput.value.trim();
            if (content && activeRoom) {
                socket.emit('sendMessage', { content, roomId: activeRoom });
                messageInput.value = '';
            }
        });

        // Call controls
        callBtn.addEventListener('click', async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                // Create and configure peer connection
                createPeerConnection();

                // Add tracks to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Create and send offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                socket.emit('signal', {
                    type: 'offer',
                    data: offer,
                    to: activeRoom
                });

                callBtn.style.display = 'none';
                endCallBtn.style.display = 'inline-block';
            } catch (error) {
                console.error('Error starting call:', error);
            }
        });

        endCallBtn.addEventListener('click', () => {
            if (activeRoom) {
                socket.emit('endCall', { roomId: activeRoom });
                endCall();
            }
        });

        // Socket event handlers
        socket.on('userJoined', (user) => {
            addUserToList(user);
        });

        socket.on('userLeft', (user) => {
            removeUserFromList(user.id);
        });

        socket.on('message', (message) => {
            addMessageToChat(message);
        });

        socket.on('signal', async (signal) => {
            if (!peerConnection) {
                createPeerConnection();
            }

            try {
                if (signal.type === 'offer') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.data));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);

                    socket.emit('signal', {
                        type: 'answer',
                        data: answer,
                        to: signal.from
                    });
                } else if (signal.type === 'answer') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.data));
                } else if (signal.type === 'ice-candidate') {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(signal.data));
                }
            } catch (error) {
                console.error('Error handling signal:', error);
            }
        });

        // Helper functions
        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('signal', {
                        type: 'ice-candidate',
                        data: event.candidate,
                        to: activeRoom
                    });
                }
            };

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            return peerConnection;
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            localVideo.srcObject = null;
            remoteVideo.srcObject = null;

            callBtn.style.display = 'inline-block';
            endCallBtn.style.display = 'none';
        }

        function addUserToList(user) {
            const userElement = document.createElement('div');
            userElement.className = 'user-item';
            userElement.id = `user-${user.id}`;
            userElement.textContent = user.username;
            userElement.addEventListener('click', () => selectUser(user));
            usersList.appendChild(userElement);
        }

        function removeUserFromList(userId) {
            const userElement = document.getElementById(`user-${userId}`);
            if (userElement) {
                userElement.remove();
            }
        }

        function selectUser(user) {
            const roomId = `room-${currentUser.id}-${user.id}`;
            socket.emit('joinRoom', roomId);
            activeRoom = roomId;

            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`user-${user.id}`).classList.add('active');
        }

        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.senderId === currentUser?.id ? 'sent' : ''}`;
            messageElement.textContent = message.content;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Keyboard shortcuts
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            endCall();
        });
    </script>
</body>
</html>
